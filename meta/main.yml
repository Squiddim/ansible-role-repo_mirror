---

galaxy_info:
  role_name: repo_mirror
  namespace: adfinis
  author: 'Adfinis SyGroup AG'
  description: 'Mirror a specified repository'
  company: 'Adfinis SyGroup AG'
  license: 'GNU General Public License v3'
  min_ansible_version: '2.0.0'
  platforms:
    - name: Debian
      versions:
        - bullseye
  galaxy_tags:
    - repository
    - mirror
    - rsync
    - wget

collections:
  - ansible.posix
  - community.general
  - adfinis.facts

dependencies:
  - name: robertdebock.bootstrap
  # @TODO: Use the galaxy uri again once a new release has been created
  - src: https://github.com/O1ahmad/ansible-role-systemd
    version: master
    scm: git
